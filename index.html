<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/27b9d7ad5a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="input-div">
      <input
        id="submit-field"
        placeholder="Write down your to do"
        type="text"
      />
      <button id="submit-btn"><i class="far fa-edit"></i></button>
    </div>

    <div id="card"></div>
    <footer id="footer-div">
      <p id="footer-paragraph">
        Designed & Built with
        <span id="footer-paragraph-span"><i class="far fa-heart"></i></span> by
        Jan Vincourek
      </p>
    </footer>
  </body>

  <script src="index.js"></script>
</html>
